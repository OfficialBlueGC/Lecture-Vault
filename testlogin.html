<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- Firebase Compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Login with Google</h1>
    <button id="google-login-btn">Login with Google</button>
    <p id="user-info"></p>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCe-CVxZl9CBn3mygVxZAYXl6i72CUzHhQ",
            authDomain: "lecture-vault-b.firebaseapp.com",
            projectId: "lecture-vault-b",
            storageBucket: "lecture-vault-b.firebasestorage.app",
            messagingSenderId: "636283756775",
            appId: "1:636283756775:web:8d1db616b0c1f5053c0242",
            measurementId: "G-QX7R6SPRG2"
        };

        // Initialize Firebase (using compat SDK for compatibility)
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Auth
        const auth = firebase.auth();

        // Login with Google
        document.getElementById('google-login-btn').onclick = function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById('user-info').innerText = 
                        `Hello, ${user.displayName} (${user.email})`;
                })
                .catch((error) => {
                    console.error("Error during login:", error);
                });
        };
    </script>
</body>
</html>
